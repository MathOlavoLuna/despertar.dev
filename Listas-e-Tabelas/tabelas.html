<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Tabelas</title>
</head>
<style>
    table{
        border-spacing: 9px;
    }

    td:hover{
        background-color: blueviolet;
    }
</style>
<body>
    <div class="conteiner">
        <table border="1" solid blue>
            <colgroup>
                <col span="3" style="background-color: aquamarine;">
            </colgroup>
            <thead>
                <tr style="background-color: rgb(121, 187, 121);">
                    <th>Saadhak</th>
                    <th>Less</th>
                    <th>Aspas</th>
                    <th>Tuyz</th>
                    <th>Cauanzin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>KAY-O</td>
                    <td>Killjoy</td>
                    <td>Jett</td>
                    <td>Harbor</td>
                    <td>Skye</td>
                </tr>
            </tbody>
        
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
