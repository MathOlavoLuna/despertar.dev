<script>
    let nomes = []
    nomes.push(prompt("Digite 1 nome: "))

    while(nomes.length < 5){
        nomes.push(prompt("Digite + 4 nome: "))
    }

    for(let n = 0; n < nomes.length; n++){

        document.write(`${nomes[n]}, `)
    }
    document.write(`<br>`)
    document.write(`<br>`)
    document.write(`<br>`)

    nomes.reverse();
    
    for(let n = 0; n < nomes.length; n++){

        document.write(`${nomes[n]}, `)
    }
</script>
