<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Recado</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row m-5 ">
      <div class="col d-flex justify-content-center ">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>
    </div>

    <div class="row mb-5 ">
      <div class="col text-center ">
        <h1 class="title fs-3 ">Edite seu recado</h1>
        <h2 class="subtitle fs-5 ">Você pode alterar um recado já cadastrado</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form id="form-edit-message">
          <div class="form-control bg-transparent border-0 ">
            <label for="title-edit">Título</label>
            <input type="text" id="title-edit" placeholder="Insira um título para o recado" value="" />
          </div>

          <div class="form-control bg-transparent border-0 ">
            <label for="description-edit">Descrição</label>
            <textarea class="h-50 " type="text" id="description-edit" placeholder="Insira uma descrição para o recado"
              value=""></textarea>
          </div>

          <button class="btn-submit" type="submit">Atualizar Recado</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/editMessage.js"></script>
</body>

</html>
