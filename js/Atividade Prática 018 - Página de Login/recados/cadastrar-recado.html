<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container justify-content-center">

    <div class="row ">
      <div class="col-12 d-flex justify-content-center mt-5">
        <img class="logo w-auto mt-5   " src="./images/logo.svg" alt="">
      </div>
    </div>

    <div class="row text-center ">
      <div class="col-12 d-flex align-items-center mt-5 flex-column ">
        <h1 class="title w-auto fs-3 ">Comece já!</h1>
        <h2 class="subtitle w-auto  mb-5 fs-3">
          Cadastre seu recado
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form class="m-3  " id="form-new-message">
          <div class="form-control bg-transparent border-0 ">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Insira um título para o recado" />
          </div>
          <div class="form-control bg-transparent border-0">
            <label for="description">Descrição</label>
            <textarea class="h-25 " type="text" id="description" placeholder="Insira uma descrição para o recado"></textarea>
          </div>
          <button class="btn-submit">Cadastrar Recado</button>
          <button class="btn-submit" type="reset">Resetar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/newMessage.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
