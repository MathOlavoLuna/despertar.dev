<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="css/styles.css">
</head>
<body class="vh-100 d-flex flex-column " >
  <header class="color-violet"></header>
  <div class="container  d-flex flex-column justify-content-center " style="gap: 20px ;">

    <div class="row">
      <div class="col">
        <h1>Sign in</h1>
        <p>Sign in on the internal plataform</p>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6  d-flex justify-content-center"><button type="button"  class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH FACEBOOK</button></div>
      <div class="col-6  d-flex justify-content-center"><button type="button"  class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH GOOGLE</button></div>
      <div class="col-12 d-flex justify-content-center mt-3">or login with email address</div>
      
    </div>

   <div class="row">
    <div class="col"> 
      <form id="form-login">
        <label for="username" class="mb-2">Usuário:</label>
        <input type="text" class="form-control mb-3" id="username" placeholder="Digite seu usuário">
        
            </div>
            <div class="co-12">
        <label for="password" class="mb-2">Senha:</label>
        <input type="password" class="form-control mb-3" id="password" placeholder="Digite sua senha">
      </form>

    </div>
    <div class="col-12  ">
      
      <button id="sign-in" type="button" class="btn color-violet btn-md btn-primary  w-100 ">SIGN IN NOW</button>

    </div>
    <div class="col mt-3">
      <p> Don`t haven in account? <a href="cadastrar-usuario.html">Sign up</a></p>
    </div>
   </div>
  </div>

  <div class="modal fade" id="sign-up">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form class="needs-validation" id="form-new-user" novalidate>
            <div class="form-control">
              <label for="name">Nome</label>
              <input class="input-modal" type="text" id="name" name="name" placeholder="Insira seu nome" required/>
              <div class="valid-feedback">
                Preenchido!
              </div>
              <div class="invalid-feedback">
                Porfavor, preencha esse campo
              </div>
            </div>
    
            <div class="form-control">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required />
              <div class="valid-feedback" >
                Preenchido!
              </div>
              <div class="invalid-feedback">
                Porfavor, preencha esse campo
              </div>
            </div>
    
            <div class="form-control">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Insira sua senha" required />
              <div class="valid-feedback">
                Preenchido!
              </div>
              <div class="invalid-feedback">
                Porfavor, preencha esse campo
              </div>
            </div>
    
            <button class="btn-submit" type="submit">Cadastrar usuário</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  <script src="js/newUser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
