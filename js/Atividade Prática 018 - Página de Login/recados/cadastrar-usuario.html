<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/cadastro-usuario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class=" vh-100 d-flex flex-column">
  <header class="color-violet"></header>
  <div class="container d-flex flex-column justify-content-center " style=" gap: 20px">

    <div class="row">
      <div class="col d-flex flex-column align-items-center  justify-content-center ">
        <img class="logo w-50 mb-5  " src="./images/logo.svg" alt="">
        <h1 class="title fs-3 mb-3 ">Bem-vindo à Meus Recados</h1>
        <h2 class="subtitle fs-4 mb-4">
          Já tem uma conta?
          <a class="linkao " href="NewLoginPage.html">Login</a>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form id="form-new-user" class="form-floating">
          <div class="form-floating mb-2">
            <input class="form-control" type="text" id="nameFloating" placeholder="Insira seu nome" />
            <label for="nameFloating">Nome</label>
          </div>
          <div class="form-floating mb-2">

            <input class="form-control" type="email" id="emailFloating" placeholder="Insira seu e-mail" />
            <label for="emailFloating">E-mail</label>
          </div>
          <div class="form-floating mb-2">
            <input class="form-control" type="password" id="passwordFloating" name="password"
              placeholder="Insira sua senha" />
            <label for="passwordFloating">Senha</label>
          </div>
          <button class="btn-submit" type="submit">Cadastrar usuário</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/newUser.js"></script>
</body>

</html>
