<script>
    // Crie uma função que recebe por parâmetro o tempo de duração de
    // uma fábrica expressa em segundos e retorna esse tempo em    horas,
    // minutos e segundos.

    // Ex:
    // Entrada: 3672
    // Saída: 1:1:12


    function segundoParaHora(seg){
        let minuto = seg / 61
        let hora = (seg / 60) / 60
        console.log(seg %= 3600)
        
        console.log(seg %= 60)
        return `${parseInt(hora)} : ${parseInt(minuto)} : ${Math.floor(seg)}`
    }

    console.log(segundoParaHora(3672));
</script>
