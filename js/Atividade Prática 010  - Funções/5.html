<script>
    function perfect(valor) {
    if (valor <= 1)
        return false;


    let somaDivisores = 1;

    for (let i = 2; i < valor; i++) {
        if (valor % i === 0)
            somaDivisores += i;
    }
    return somaDivisores === valor;
    }

    console.log(perfect(28));
</script>
