<script>
    let idade;
    let contador = 0;
    let totalIdade = 0;

    alert(`digite 999 para parar o loop!`)
    while(idade != 999){
        idade = Number(prompt('Digite uma idade: '))

        if(idade != 999){
            contador++;
            totalIdade += idade;
        }
    }  
    console.log(`Total de alunos na turma: ${contador}`);
    console.log(`A média das idades é: ${(totalIdade/contador).toFixed(2)}`);
    
</script>
