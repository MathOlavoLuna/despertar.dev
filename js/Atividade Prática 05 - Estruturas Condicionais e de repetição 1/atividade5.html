<script>
    const km = Number(prompt("Qual a distancia que você quer percorrer em KM?: "))
    let passagem;
    if (km <= 200){
        passagem = km * 0.50;
    } else if (km > 200){
        passagem = km * 0.45;
    }

    document.write(`</br>O preço da sua passagem será de: ${passagem}R$`)
   


</script>
