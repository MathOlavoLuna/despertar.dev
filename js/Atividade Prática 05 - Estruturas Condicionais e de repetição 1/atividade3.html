<script>
    const inicial = Number(prompt("Valor de largada: "))
    const final = Number(prompt("Valor de chegada: "))
    const incremento = Number(prompt("Valor de passos: "))


    console.log('Contagem: '); //fiz em console!!!
    for(let i = inicial; i <= final; i += incremento){
        console.log(i + " ");
    }

    console.log("Acabou!");
</script>
