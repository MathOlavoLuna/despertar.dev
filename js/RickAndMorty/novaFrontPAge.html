<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./newstyle.css">
</head>

<body class="vh-100 w-100 ">
    <div class="container-fluid py-4 ">
        <div class="container d-flex flex-column justify-content-center align-items-center ">
            <div class="row header">
                <div class="col d-flex justify-content-center ">
                    <img class="icon-header" src="./img/rickMorty-Icon.png" alt="">
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <h1 class="text-center title">API Rick and Morty</h1>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input class="form-control " id="searchBar" type="search" placeholder="Pesquise Um Personagem">
                        <label for="searchBar">Pesquisa</label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center " id="main-container">
        <div class="row d-flex align-items-center card-space" id="row-cards">

        </div>
        <div class="row">
            <div class="col d-flex justify-content-center ">
                <img class="w-75 " src="img/portal.png">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="paginacao">
                    <button class="prev">Anterior</button>
                    <p class="current">1</p> <button class="next">Próximo</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 ">
        <div class="status-geral">
            <p class="char"></p>
            <p class="loc"></p>
            <p class="ep"></p>
        </div>

        <p id="ESPAÇO">Desenvolvido por <span>Matheus Luna</span> em 2023</p>
    </footer>

    <div class="modal fade" id="card-information">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                    <img id="perso-image" src="" alt="">
                    <p id="perso-name"></p>
                    <p >--Ultima Localização Visto:</p>
                    <p id="last-local"></p>
                    <p >--Visto a Ultima vez em: </p>
                    <p id="last-see"></p>
                    <li id="specie" class="corzinha"></li>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/newJs.js"></script>
</body>

</html>
