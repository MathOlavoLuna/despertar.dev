<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições
    </title>

    <style>
        .elemento-3{
            width: 100px;
            height: 50px;
            background-color: green;
            transition: background-color 4s ease, width 2s ease;
        }

        .elemento-3:hover{
            background-color: aqua;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="elemento-3"></div>
</body>
</html>
