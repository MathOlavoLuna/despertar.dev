<script>
    const quinze = [10, 20, 30, 4, 5, 6, 7, 8, 9, 11, 12, 13, 14, 15, 17]

    document.write(`Numeros dentro do array:`)

    for(num of quinze){
        document.write(`${num}, `)
    }
    document.write("</br></br></br>")
    for (numero of quinze){
        if(numero % 2 == 0){
            document.write(`Par: ${numero}</br>`)
        }
    }
</script>
