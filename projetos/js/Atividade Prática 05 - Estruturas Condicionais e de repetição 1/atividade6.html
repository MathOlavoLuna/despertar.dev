<script>
    const largura = Number(prompt("Digite a largura do terreno: "))
    const comprimento = Number(prompt("Digite o comprimento do terreno: "))
    const area = parseInt(largura * comprimento);
    if(area >= 100 && area <= 500){
        console.log(`Seu terreno de ${area}m² é um TERRENO MASTER`);
    } else if(area < 100){
        console.log(`Seu terreno de ${area}m² é um TERRENO POPULAR`);
    } else if(area > 500){
        console.log(`Seu terreno de ${area}m² é um TERRENO VIP`);
    }

</script>
